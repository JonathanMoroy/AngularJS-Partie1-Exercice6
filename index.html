<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercice 6</title>
        <script src="angular.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="calcul">
            <h1>AngularJS Exercice 6</h1>
            <div>
                220 + 304 = {{220+304}}
            </div>
            <div>
                220 - 304 = {{220-304}}
            </div>
            <!-- Initialisation Angular avec la directive app -->
            <div ng-app>
                <div>
                    220 * 304 = {{220 * 304}}
                </div>
                <div>
                    220/304 = {{220 / 304}}
                </div>
            </div>
        </div>
    </body>
</html>
